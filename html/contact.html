            <div class="contact-form">
                <h1>Contact Me for work or general queries</h1>
                <form>
                    <div class="mb-3">
                      <label for="clientmail" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone number</label>

                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Enquiry</label>
                      <input type="name" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want to work with you on a project.</label>
                    </div>
                    <button type="submit" class="btn-primary">Submit</button>
